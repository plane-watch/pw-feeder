---
name: Upload Release Asset

on:
  push:
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:

  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
    - uses: actions/checkout@v4
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

  upload:
    strategy:
      matrix:
        os: [linux]
        arch: [386,amd64,arm,arm64]
    name: Upload Release Assets (linux)
    runs-on: ubuntu-latest
    needs: release
    steps:
    - uses: actions/checkout@v4
    - name: "go mod tidy"
      run: |
        cd pw-feeder
        go mod tidy
    - name: "go test"
      run: |
        cd pw-feeder
        go test -v -race -timeout=300s -count=3 -coverprofile=coverage.txt ./...
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
    - name: "go build"
      run: |
        cd pw-feeder
        GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build ./cmd/pw-feeder
        tar cJvf ./pw-feeder.${{ github.ref }}.${{ matrix.os }}.${{ matrix.arch }}.tar.xz ./pw-feeder
        rm -v ./pw-feeder
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{needs.release.outputs.upload_url}} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./pw-feeder.${{ github.ref }}.${{ matrix.os }}.${{ matrix.arch }}.tar.xz
        asset_name: ./pw-feeder.${{ github.ref }}.${{ matrix.os }}.${{ matrix.arch }}.tar.xz
        asset_content_type: application/x-xz
